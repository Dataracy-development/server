name: Deploy to EC2 (DEV - Blue/Green)

on:
  push:
    branches: [ develop ]

env:
  IMAGE_NAME: juuuunny/backend
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Save PEM key
        run: |
          echo "${{ secrets.EC2_DEV_SSH_KEY }}" > ec2key.pem
          chmod 600 ec2key.pem

      - name: Determine DEPLOY_COLOR via EC2
        run: |
          COLOR=$(ssh -o StrictHostKeyChecking=no -i ec2key.pem ubuntu@${{ secrets.EC2_DEV_HOST }} "cat /home/ubuntu/color-config/current_color_dev || echo blue")
          if [ "$COLOR" = "blue" ]; then
            echo "DEPLOY_COLOR=green" >> $GITHUB_ENV
            echo "PREVIOUS_COLOR=blue" >> $GITHUB_ENV
          else
            echo "DEPLOY_COLOR=blue" >> $GITHUB_ENV
            echo "PREVIOUS_COLOR=green" >> $GITHUB_ENV
          fi

      - name: Deploy with switch-dev.sh via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_DEV_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_DEV_SSH_KEY }}
          script: |
            export IMAGE_NAME=${{ env.IMAGE_NAME }}
            export IMAGE_TAG=${{ env.IMAGE_TAG }}
            export DEPLOY_COLOR=${{ env.DEPLOY_COLOR }}
            export PREVIOUS_COLOR=${{ env.PREVIOUS_COLOR }}
            cd ~/dataracy/deployment/dev/script
            chmod +x deploy.sh
            ./deploy.sh
