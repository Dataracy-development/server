name: Build and Push Docker Image

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: juuuunny/backend

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine DEPLOY_COLOR from EC2 current_color
        id: get-color
        run: |
          CURRENT=$(ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_KEY }} ubuntu@${{ secrets.EC2_HOST }} "cat ~/dataracy/deployment/blue-green/current_color || echo 'blue'")
          echo "[INFO] current_color on EC2 is $CURRENT"
          if [ "$CURRENT" == "blue" ]; then
            echo "DEPLOY_COLOR=green" >> $GITHUB_ENV
          else
            echo "DEPLOY_COLOR=blue" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          echo "[INFO] Building Docker image for: $DEPLOY_COLOR"
          docker build -t $IMAGE_NAME:$DEPLOY_COLOR \
                       -t $IMAGE_NAME:${{ github.sha }} \
                       -t $IMAGE_NAME:latest \
                       -f deployment/docker/Dockerfile .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$DEPLOY_COLOR
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest
