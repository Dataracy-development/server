name: Test and Code Quality

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Source
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: ğŸ” Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: ğŸ“‹ Code Style Check
        run: |
          ./gradlew clean
          ./gradlew checkstyleMain checkstyleTest

      - name: ğŸ§ª Run Tests (Unit Tests Only)
        run: |
          ./gradlew test --continue -Dtest.exclude.tags=integration
        continue-on-error: true

      - name: ğŸ“Š Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: "build/test-results/test/*.xml"
          reporter: java-junit
          fail-on-error: false

      - name: ğŸ“ˆ Test Coverage (if available)
        run: |
          if ./gradlew tasks --all | grep -q "jacocoTestReport"; then
            ./gradlew jacocoTestReport
          else
            echo "JaCoCo not configured, skipping coverage report"
          fi
        continue-on-error: true

      - name: ğŸ—ï¸ Build Application
        run: ./gradlew build -x test

      - name: ğŸ“¤ Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/tests/
          retention-days: 7
