name: Build and Deploy to EC2 (Blue/Green)

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: juuuunny/backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get CURRENT color from EC2 and determine DEPLOY_COLOR and PREVIOUS_COLOR
        id: get-color
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            CURRENT=$(cat ~/dataracy/deployment/blue-green/current_color || echo "blue")
            if [ "$CURRENT" = "blue" ]; then
              echo "DEPLOY_COLOR=green" >> $GITHUB_ENV
              echo "PREVIOUS_COLOR=blue" >> $GITHUB_ENV
            else
              echo "DEPLOY_COLOR=blue" >> $GITHUB_ENV
              echo "PREVIOUS_COLOR=green" >> $GITHUB_ENV
            fi

      - name: Build and Push Docker Images (Blue & Green)
        run: |
          docker build -t $IMAGE_NAME:${{ env.DEPLOY_COLOR }} \
                       -t $IMAGE_NAME:${{ env.PREVIOUS_COLOR }} \
                       -t $IMAGE_NAME:${{ github.sha }} \
                       -t $IMAGE_NAME:latest \
                       -f deployment/docker/Dockerfile .
          docker push $IMAGE_NAME:${{ env.DEPLOY_COLOR }}
          docker push $IMAGE_NAME:${{ env.PREVIOUS_COLOR }}
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Deploy to EC2 (Blue/Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/dataracy
            git pull origin main
            chmod +x deployment/script/deploy.sh
            ./deployment/script/deploy.sh
