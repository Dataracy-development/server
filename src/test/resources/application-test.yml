spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
      protocol: redis
      database: 0
  redis:
    refresh-token-expiration-days: 14

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # JWT 테스트용 설정
  jwt:
    secret: test-secret-key-for-jwt-token-generation
    redirect-onboarding: http://localhost:3000/onboarding
    redirect-base: http://localhost:3000
    register-token-expiration-time: 600000
    reset-token-expiration-time: 600000
    access-token-expiration-time: 3600000
    refresh-token-expiration-time: 1209600000

logging:
  level:
    com.dataracy: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 테스트용 설정
test:
  mock:
    enabled: true
  integration:
    timeout: 30000

# AWS/SES/SendGrid Mock 설정
aws:
  ses:
    access-key: test-access-key
    secret-key: test-secret-key
    region: ap-northeast-2
    sender: test@example.com
    expire-minutes: 10

sendgrid:
  api-key: test-sendgrid-key
  sender: test@example.com

cloud:
  aws:
    credentials:
      access-key: test-aws-access-key
      secret-key: test-aws-secret-key
    region:
      static: ap-northeast-2
    s3:
      bucket: test-bucket

default:
  profile:
    image-url: https://example.com/default-profile.png
  project:
    image-url: https://example.com/default-project.png
  dataset:
    image-url: https://example.com/default-dataset.png

# Elasticsearch 테스트용 설정
elasticsearch:
  connection:
    host: localhost
    port: 9200
    protocol: http
    ssl: false

# Swagger 테스트용 설정
swagger:
  title: Dataracy Test
  description: Dataracy 백엔드 API 테스트 문서입니다
  version: v1.2.0
  server-url: http://localhost:8080
  server-description: test server

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
