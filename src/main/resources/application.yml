# 공통 설정
spring:
  application:
    name: dataracy-backend
  profiles:
    active: local

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  task:
    scheduling:
      pool:
        size: 2

  jwt:
    secret: ${JWT_SECRET}
    redirect-onboarding: ${JWT_REDIRECT_ONBOARDING}
    redirect-base: ${JWT_REDIRECT_BASE}
    register-token-expiration-time: ${REGISTER_TOKEN_EXPIRATION_TIME}    # 5 minutes
    access-token-expiration-time: ${ACCESS_TOKEN_EXPIRATION_TIME}      # 1 hour
    refresh-token-expiration-time: ${REFRESH_TOKEN_EXPIRATION_TIME}      # 14 days

  redis:
    refresh-token-expiration-days: ${REFRESH_TOKEN_EXPIRATION_DAYS} # 리프레시 토큰 유효기간 (일)

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-name: Kakao
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${KAKAO_REDIRECT_URI}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - account_email
          google:
            client-name: Google
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI}
            authorization-grant-type: authorization_code
            scope:
              - email
              - profile
        provider:
          kakao:
            authorization-uri: ${KAKAO_AUTHORIZATION_URI}
            token-uri: ${KAKAO_TOKEN_URI}
            user-info-uri: ${KAKAO_USER_INFO_URI}
            user-name-attribute: ${KAKAO_USER_NAME_ATTRIBUTE}
  web:
    resources:
      static-locations: classpath:/static/
  kafka:
    properties:
      spring.json.add.type.headers: false
      partitioner.class: org.apache.kafka.clients.producer.internals.DefaultPartitioner

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      behavior-log:
        topic: behavior-logs
      file-delete:
        topic: file-delete-topic
      extract-metadata:
        topic: data-uploaded
      comment-upload:
        topic: comment-uploaded-topic
      comment-delete:
        topic: comment-deleted-topic

    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      group-id: dataracy-default-consumer

      properties:
        fetch.max.bytes: 5242880         # 5MB
        max.poll.records: 500            # 한 번에 가져올 레코드 수

      behavior-log:
        topic: behavior-logs
        group-id: behavior-log-consumer-group
      file-delete:
        topic: file-delete-topic
        group-id: file-delete-consumer-group
      extract-metadata:
        topic: data-uploaded
        group-id: data-upload-metadata-consumer-group
      comment-upload:
        topic: comment-uploaded-topic
        group-id: project-comment-upload-consumer-group
      comment-delete:
        topic: comment-deleted-topic
        group-id: project-comment-delete-consumer-group

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg [requestId=%X{requestId}] [userId=%X{userId}] [path=%X{path}]%n"
  level:
    root: INFO
    org.apache.kafka: WARN
    com.dataracy.modules.behaviorlog: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    prometheus:
      enabled: true
      show-details: always
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

aws:
  ses:
    access-key: ${SES_ACCESS_KEY}
    secret-key: ${SES_SECRET_KEY}
    region: ${SES_REGION}
    sender: ${SES_SENDER}
    expire-minutes: ${SES_EXPIRE_MINUTES}

sendgrid:
  api-key: ${SENDGRID_API_KEY}
  sender: ${SENDGRID_SENDER}

cloud:
  aws:
    credentials:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${AWS_S3_BUCKET_NAME}

default:
  image:
    url: ${DEFAULT_IMAGE_FILE_URL}
