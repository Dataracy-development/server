version: '3.8'

services:
  backend-blue:
    image: juuuunny/backend:blue
    container_name: backend-blue
    restart: always
    ports:
      - "8081:8080"
    volumes:
      - /home/ubuntu/dataracy/config/application.yml:/app/application.yml:ro
    networks:
      - dataracy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /home/ubuntu/dataracy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/ubuntu/dataracy/nginx/upstream-blue-green.conf:/etc/nginx/conf.d/upstream-blue-green.conf:ro
      - /etc/letsencrypt/live/dataracy.co.kr:/etc/nginx/ssl:ro
    networks:
      - dataracy-network

networks:
  dataracy-network:
    driver: bridge
