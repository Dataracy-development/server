services:
  nginx-proxy:
    image: nginx:1.25
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 베이스 nginx.conf (conf.d/*.conf 를 include)
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

      # dev/prod 업스트림(서버블록) 각각 마운트
      - ../dev/nginx/upstream-blue-green-dev.conf:/etc/nginx/conf.d/dev.conf:ro
      - ../prod/nginx/upstream-blue-green-prod.conf:/etc/nginx/conf.d/prod.conf:ro

      # Cloudflare Origin Cert (호스트에 파일이 실제 존재해야 함)
      - /home/ubuntu/ssl/cloudflare:/etc/nginx/ssl/cloudflare:ro

    # Nginx가 dev/prod 백엔드 둘 다 볼 수 있도록 두 네트워크에 동시에 붙임
    # 운영 환경 네트워크가 없어도 정상 작동하도록 external: false로 설정
    networks:
      - dataracy-network-dev
      - dataracy-network-prod
    # 운영 환경 컨테이너가 없을 때를 대비한 fallback 설정
    depends_on: []

networks:
  dataracy-network-dev:
    external: true
  dataracy-network-prod:
    external: true
    # 운영 환경 네트워크가 없어도 Nginx가 시작되도록 설정
    driver: bridge
