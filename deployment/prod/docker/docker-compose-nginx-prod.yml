services:
  nginx-proxy-prod:
    image: nginx:1.25
    container_name: nginx-proxy-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/upstream-blue-green-prod.conf:/etc/nginx/conf.d/upstream-blue-green.conf:ro
      - /home/ubuntu/ssl/cloudflare:/etc/nginx/ssl/cloudflare:ro # SSL 인증서/키
    networks:
      - dataracy-network-prod

networks:
  dataracy-network-prod:
    external: true
