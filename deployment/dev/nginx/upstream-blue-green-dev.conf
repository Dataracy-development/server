upstream backend {
  server backend-blue:8080;
}

server {
  listen 80;
  server_name dataracy.store;

  client_max_body_size 50m;
  client_body_timeout 120s;

  # 공통 헤더
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Cookie $http_cookie;

  # API 요청 프록시
  location /api {
    proxy_pass http://backend;
    proxy_request_buffering off;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

  # Swagger UI (정적 리소스) - 캐시 무효화
  location /swagger-ui/ {
    proxy_pass http://backend/swagger-ui/;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # OpenAPI JSON - 캐시 무효화
  location /v3/api-docs {
    proxy_pass http://backend/v3/api-docs;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # Swagger UI가 참조하는 설정 - 캐시 무효화
  location /swagger-config {
    proxy_pass http://backend/swagger-config;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # (선택) webjars도 최신 강제 반영 원하면 캐시 무효화
  location /webjars/ {
    proxy_pass http://backend/webjars/;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # 헬스 체크
  location /actuator/health {
    proxy_pass http://backend/actuator/health;
  }

  # 나머지 fallback
  location / {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Cookie $http_cookie;
  }
}
