upstream backend {
  server backend-blue:8080;
}

server {
  listen 80;
  server_name dataracy.store;

  # 공통 헤더
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Cookie $http_cookie;

  # API
  location /api {
    proxy_pass http://backend;
  }

  # ✅ Swagger UI (정적 파일) - 캐시 무효화
  location ^~ /swagger-ui/ {
    proxy_pass http://backend;        # 원본 경로 유지(/swagger-ui/..)
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    add_header Pragma "no-cache";
    expires 0;
  }

  # ✅ OpenAPI JSON 및 swagger-config - 하위 경로 포함 + 캐시 무효화
  # springdoc는 /v3/api-docs, /v3/api-docs/swagger-config, /v3/api-docs.yaml 등을 요청함
  location ^~ /v3/api-docs {
    proxy_pass http://backend;        # /v3/api-docs* 그대로 전달
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    add_header Pragma "no-cache";
    expires 0;
  }

  # (별도 엔드포인트를 쓰는 경우만 유지 — springdoc 기본에선 불필요)
  # location /swagger-config { proxy_pass http://backend; }

  # (webjars를 직접 서빙한다면 유지, 아니면 제거 가능)
  location /webjars/ {
    proxy_pass http://backend;
  }

  # 헬스 체크
  location /actuator/health {
    proxy_pass http://backend;
  }

  # 나머지
  location / {
    proxy_pass http://backend;
  }
}
