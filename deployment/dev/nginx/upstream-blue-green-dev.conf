upstream backend {
  server backend-blue:8080;
}

# ★ Kibana 업스트림 추가
upstream kibana_dev {
  server kibana-dev:5601;   # NGINX가 같은 docker 네트워크에 있어야 함
  # NGINX가 호스트에서 돌면: server 127.0.0.1:5601;
}

server {
  listen 80;
  server_name dataracy.store;

  client_max_body_size 50m;
  client_body_timeout 120s;

  # 공통 헤더
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Cookie $http_cookie;

  # API 요청 프록시
  location /api {
    proxy_pass http://backend;
    proxy_request_buffering off;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

  # Swagger UI (정적 리소스) - 캐시 무효화
  location /swagger-ui/ {
    proxy_pass http://backend/swagger-ui/;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # OpenAPI JSON - 캐시 무효화
  location /v3/api-docs {
    proxy_pass http://backend/v3/api-docs;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # Swagger UI가 참조하는 설정 - 캐시 무효화
  location /swagger-config {
    proxy_pass http://backend/swagger-config;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # (선택) webjars도 최신 강제 반영 원하면 캐시 무효화
  location /webjars/ {
    proxy_pass http://backend/webjars/;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # Kibana 프록시 (경로 /kibana)
  location /kibana/ {
    proxy_pass http://kibana_dev/kibana/;     # 뒤 슬래시 필수
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;

    # WebSocket
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # 프록시 뒤 basePath 사용 시 권장 헤더
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /kibana;
  }

  # 헬스 체크
  location /actuator/health {
    proxy_pass http://backend/actuator/health;
  }

  # 나머지 fallback
  location / {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Cookie $http_cookie;
  }
}
