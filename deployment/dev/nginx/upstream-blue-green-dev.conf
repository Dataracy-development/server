# dev.api.dataracy.co.kr : HTTP/HTTPS 둘 다 허용, HSTS 미적용
upstream backend_dev { server backend-blue:8080; }  # 초기값 blue (스위치 스크립트가 교체)
upstream kibana_dev { server REPLACE_KIBANA_UPSTREAM; }

server {
  listen 80;
  server_name dev.api.dataracy.co.kr;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Cookie $http_cookie;

  location /api { proxy_pass http://backend_dev; proxy_request_buffering off; proxy_send_timeout 300s; proxy_read_timeout 300s; }
  location /swagger-ui/    { proxy_pass http://backend_dev/swagger-ui/;    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }
  location /v3/api-docs    { proxy_pass http://backend_dev/v3/api-docs;    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }
  location /swagger-config { proxy_pass http://backend_dev/swagger-config; add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }
  location /webjars/       { proxy_pass http://backend_dev/webjars/;       add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }

  location /kibana/ {
    proxy_pass http://kibana_dev/kibana/;
    proxy_read_timeout 600s; proxy_send_timeout 600s;
    proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade";
    proxy_set_header X-Forwarded-Host $host; proxy_set_header X-Forwarded-Proto $scheme; proxy_set_header X-Forwarded-Prefix /kibana;
  }

  location /actuator/health { proxy_pass http://backend_dev/actuator/health; }
  location / { proxy_pass http://backend_dev; }
}

server {
  listen 443 ssl http2;
  server_name dev.api.dataracy.co.kr;

  ssl_certificate     /etc/nginx/ssl/cloudflare/origin.crt;
  ssl_certificate_key /etc/nginx/ssl/cloudflare/origin.key;
  ssl_protocols TLSv1.2 TLSv1.3; ssl_prefer_server_ciphers on;

  client_max_body_size 50m; client_body_timeout 120s;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade";
  proxy_set_header Cookie $http_cookie;

  location /api { proxy_pass http://backend_dev; proxy_request_buffering off; proxy_send_timeout 300s; proxy_read_timeout 300s; }
  location /swagger-ui/    { proxy_pass http://backend_dev/swagger-ui/;    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }
  location /v3/api-docs    { proxy_pass http://backend_dev/v3/api-docs;    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }
  location /swagger-config { proxy_pass http://backend_dev/swagger-config; add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }
  location /webjars/       { proxy_pass http://backend_dev/webjars/;       add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always; add_header Pragma "no-cache" always; expires -1; etag off; }

  location /kibana/ {
    proxy_pass http://kibana_dev/kibana/;
    proxy_read_timeout 600s; proxy_send_timeout 600s;
    proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection "upgrade";
    proxy_set_header X-Forwarded-Host $host; proxy_set_header X-Forwarded-Proto $scheme; proxy_set_header X-Forwarded-Prefix /kibana;
  }

  location /actuator/health { proxy_pass http://backend_dev/actuator/health; }
  location / { proxy_pass http://backend_dev; }
}
