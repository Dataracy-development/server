upstream backend {
  server backend-blue:8080;
  # switch-dev.sh에서 backend-green으로 전환되면 이 부분 자동 교체됨
}

server {
  listen 80;
  server_name dataracy.store;

  # 헬스체크 용도 (Spring Boot Actuator)
  location /actuator/health {
    proxy_pass http://backend/actuator/health;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' '*' always;
  }

  # 정적 리소스 캐시
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
    expires 30d;
    log_not_found off;
    access_log off;
  }

  # 모든 API 요청 처리
  location / {
    proxy_pass http://backend;

    proxy_pass_request_headers on;
    proxy_set_header Cookie $http_cookie;

    # OPTIONS 프리플라이트 요청 명시 처리
    if ($request_method = OPTIONS) {
      if ($http_origin ~* '^http://localhost:(3000|5174)$') {
        add_header 'Access-Control-Allow-Origin' "$http_origin" always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Content-Length' 0;
        add_header 'Content-Type' 'text/plain; charset=UTF-8';
        return 204;
      }
    }

    # CORS 설정 (동적 Origin 허용)
    if ($http_origin ~* '^http://localhost:(3000|5174)$') {
      add_header 'Access-Control-Allow-Origin' "$http_origin" always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' '*' always;
    }

    # 프록시 헤더 설정
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket 대응
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
