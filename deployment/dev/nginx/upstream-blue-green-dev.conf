# 개발 환경에서는 kibana 제거됨 (모니터링 서비스 비활성화)

# HTTP server for dev-api.dataracy.store (개발 환경은 HTTP/HTTPS 모두 지원)
server {
  listen 80;
  server_name dev-api.dataracy.store;
  
  client_max_body_size 50m;
  client_body_timeout 120s;

  # 공통 헤더
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection "upgrade";
  proxy_set_header Cookie $http_cookie;

  # API 요청 프록시
  location /api {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080;
    proxy_request_buffering off;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }

  # Swagger UI (정적 리소스) - 캐시 무효화
  location /swagger-ui/ {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080/swagger-ui/;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # OpenAPI JSON - 캐시 무효화
  location /v3/api-docs {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080/v3/api-docs;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # Swagger UI가 참조하는 설정 - 캐시 무효화
  location /swagger-config {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080/swagger-config;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # (선택) webjars도 최신 강제 반영 원하면 캐시 무효화
  location /webjars/ {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080/webjars/;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    expires -1;
    etag off;
  }

  # 개발 환경에서는 kibana 제거됨 (모니터링 서비스 비활성화)

  # 헬스 체크
  location /actuator/health {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080/actuator/health;
  }

  # 나머지 fallback
  location / {
    set $backend_host backend-dev-blue;
    proxy_pass http://$backend_host:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Cookie $http_cookie;
  }
}

# 개발 환경에서는 HTTPS 비활성화 (HTTP만 사용)
# 보안 정책: 개발 환경은 HTTP만 허용, 운영 환경은 HTTPS만 허용