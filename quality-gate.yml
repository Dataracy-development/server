# 코드 품질 게이트 설정
quality_gate:
  # 코드 커버리지 최소 기준
  coverage:
    minimum: 80
    target: 90

  # 코드 중복도 최대 허용치
  duplication:
    maximum: 3

  # 보안 취약점 심각도별 허용치
  security:
    blocker: 0
    critical: 0
    major: 5
    minor: 10

  # 코드 스멜 최대 허용치
  code_smells:
    blocker: 0
    critical: 0
    major: 10
    minor: 20

  # 버그 최대 허용치
  bugs:
    blocker: 0
    critical: 0
    major: 5
    minor: 10

  # 유지보수성 등급
  maintainability:
    minimum_rating: B

  # 신뢰성 등급
  reliability:
    minimum_rating: A

  # 보안 등급
  security_rating:
    minimum_rating: A

# 코드 리뷰 규칙
code_review:
  # 필수 리뷰어 수
  required_reviewers: 2

  # 자동 승인 금지
  auto_approve: false

  # 브랜치 보호 규칙
  branch_protection:
    - main
    - develop

  # 체크리스트
  checklist:
    - "코드 스타일 가이드 준수"
    - "단위 테스트 작성"
    - "문서화 업데이트"
    - "보안 취약점 검토"
    - "성능 영향 분석"
